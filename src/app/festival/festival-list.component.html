<h1>List of Festivals each Bands Attended</h1>



<ul *ngFor="let festival of festivalLists; let i = index" class="list-group">
 
  <li class="list-group-item">  {{ festival.recordLabel }}
    
    <ul *ngFor="let band of festival.bands">
        <li class="list-group-item">  {{band.name}}<br>
          <span> {{band.festivalName}}</span>
        </li>
        
    </ul>
    
  </li>
</ul>
